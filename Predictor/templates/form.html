<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron col-xs-12">
        <h1>Welcome to "The Predictor"</h1>
        <form action = "/" method = "POST">
          <p>Enter value: {{vs.v1}} + {{vs.v2}}</p>
          <div class="form-group">
            <input type = "hidden" name = "v1" value = {{vs.v1}} />
            <input type = "hidden" name = "v2" value = {{vs.v2}} />
            <input type = "hidden" name = "timestamp" value = {{vs.timestamp}} />
            <input class="form-control" type = "int" name = "value" />
          </div>
        </form>
        {% if vs.ellapsed > 0 %}
          <h2>Go back to school you dumb fuck!<h2>
          <h3>Error: {{vs.ellapsed}} s</h3>
        {% endif %}
      </div>
    </div>
  </body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
